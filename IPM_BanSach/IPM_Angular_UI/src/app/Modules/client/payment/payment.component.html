<div (ngSubmit)="createDonHang()" style="width: 100%; display: grid; grid-template-columns: 55% 40%; margin-top: 20px">
    <div class="pay-left">
      <h2 style="color: #333333; font-weight: normal">Thông tin giao hàng</h2>
      <form action="submit" style="width: 100%; margin-top: 2em; padding-bottom: 15px;">
        <input name="tenKhachHang" [(ngModel)] = "payForm.khachhang.tenKhachHang" placeholder="Họ và tên" style="width: 90%; height: 2em; border: 1px solid gray; border-radius: 5px; font-size: 1.5em; padding-left: 1em;" />
    
        <input name="email" [(ngModel)] = "payForm.khachhang.email" placeholder="Email" style="width: 55%; margin-top: 1em; height: 2em; border: 1px solid gray; border-radius: 5px; font-size: 1.5em; padding-left: 1em;" />
    
        <input name="sdt" [(ngModel)] = "payForm.khachhang.sdt"  placeholder="Số điện thoại" style="width: 30%; margin-left: 1.5em; margin-top: 1em; height: 2em; border: 1px solid gray; border-radius: 5px; font-size: 1.5em; padding-left: 1em;" />
    
        <article style="margin-top: 2em; width: 90%; border: 1px solid gray;">
            <p style="font-size: 1.2em; margin-left: 20%; margin-top: 1em;">Giao tận nơi</p>
            <div style="padding-top: 1em; padding-left: 1em; background-color: #fafafa;">
                <input name="diaChi" [(ngModel)] = "payForm.khachhang.diaChi"  placeholder="Địa chỉ" style="width: 90%; height: 2em; border: 1px solid gray; border-radius: 5px; font-size: 1.5em; padding-left: 1em;" />
    
                <input placeholder="Ghi chú..." style="width: 90%; height: 12em; margin-top: 1em; border: 1px solid gray; border-radius: 5px; font-size: 1em; padding-left: 1em;" />
            </div>
        </article>
        
        <button (click)="createDonHang()"   type="submit" style="border: none; margin-left: 50%; margin-top: 2em; font-weight: bold; font-size: 1.3em; border-radius: 5px; width: 24%; height: 3em; background-color: #01a14b; color: aliceblue;">Hoàn tất đơn hàng</button>
    </form>
    
    </div>
    <div class="pay-right">
      <div *ngFor="let item of products" class="product">
        <div style="width: 50%;">
          <img style="width: 100%; height: 100%; border-radius: 5px;" src="./assets/img/book/{{item.image}}" />
        </div>
        
        <p style="font-weight: 500; color: #4b4b4b; width: 80%; margin-top: 1.5em; margin-left: 2em"><br /> <span style="font-size: 0.85714em; color: #969696">Số lượng: {{item.quantity}}</span></p>
        <span style="font-size: 1.4em; color: black; margin-top: 2em; margin-right: 0.5em">{{item.gia * item.quantity}}đ</span>
      </div>
      <p style="font-size: 1.5em; margin-top: 1em; margin-left: 50%">Tổng: {{total}}đ</p>
    </div>
  </div>
