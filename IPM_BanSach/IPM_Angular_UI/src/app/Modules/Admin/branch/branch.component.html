<div class='main'>
                
    <div class='row'>
        <div class="col-12 col-s-12 contents">
            <div class="content">
                <div class="tabcontent">
                    <div class="title">
                        <i class="fas fa-barcode"></i> Nhập thông tin loại sách
                        <hr />
                    </div>
                    <div class="row">
                        <form>
                            <div class="modal-body">
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Mã loại:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input type="text" id="id" placeholder="Mã loại" class="col-xs-10 col-sm-5" />
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <label for="txtright">Tên loại:</label>
                                </div>
                                <div class="col-12 col-s-12 padding-box">
                                    <input [(ngModel)] = "loaiName" type="text" id="form-field-1" placeholder="Tên sách" class="col-xs-10 col-sm-5" />
                                </div>
                             
                            </div>
                            <div class="modal-footer">
                                <button (click)="addBranch()" type="submit"  class="btn-form">Thêm danh mục</button>
                 
                              
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div style="margin-left: 4%;" class=" content">
                <div class="tabcontent">
                    <div class="title">
                        <i class="fas fa-barcode"></i> Danh sách loại sản phẩm
                        
                        <hr />
                    </div>
                    <div class="row">
                        <form style="display: flex; margin-left: -10px;" method="post" >
                            <div class="col-10 col-s-12 padding-box">
                                <input [(ngModel)] = "name" name="tenloai" type="text" placeholder="Nhập mã, tên thể loại..." />
                            </div>
                            <div class="col-2 col-s-12 padding-box">
                                <button (click)="getBranchByName()"  type="submit"><i class="fas fas fa-search"></i> Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-12 col-s-12 padding-box">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Mã loại sản phẩm</th>
                                        <th>Tên loại sản phẩm</th>
                                    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of branch">
                                        <td>
                                            {{item.loaiId}}
                                        </td>
                                        <td>
                                            {{item.loaiName}}
                                        </td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                        <div class="col-12 col-s-12 padding-box">
                            <div class="box-sum">
                                <div class="box-right">
                                    <button (click)="previousPage()">
                                        <i class="fa fa-chevron-left" style="margin-top: -8px;"></i>
                                    </button>
                                    <button *ngFor="let page of totalPageArray" (click)="setPage(page)">
                                        {{ page }}
                                    </button>
                                    <button (click)="nextPage()">
                                        <i class="fa fa-chevron-right" style="margin-top: -8px;"></i>
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
