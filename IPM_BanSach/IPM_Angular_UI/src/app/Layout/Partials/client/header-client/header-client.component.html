
  <div class="headers">
    <div class="left">
        <p>CÔNG TY CỔ PHẦN XUẤT BẢN VÀ TRUYỀN THÔNG</p>
    </div>
    <div class="right">
        <div *ngIf="user; else showLoginSignup">
          <div  class="signup">
            <p>{{user.hoTen}}</p>
        </div>
        <div class="login">
            <p (click)="logOut()" >Đăng xuất</p>
        </div>
        </div>
        <ng-template #showLoginSignup>
            <!-- Hiển thị khi user là null -->
            <div class="signup">
                <p style="margin-left: 20px">Đăng ký</p>
            </div>
            <div class="login">
                <p [routerLink]="['/client/login']" >Đăng nhập</p>
            </div>
        </ng-template>
    </div>
</div>
